<!doctype html>
<html lang="en">
  <head>
  	{% load crispy_forms_tags %}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'Logo.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'Logo.png' %}" type="image/x-icon">
    <title>Predict</title>
  </head>
  <body>
     <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Cysteine</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'predict_struct' %}">Structure Prediction<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'predict_seq' %}">Sequence Prediction<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Structure Based Prediction</h1>
          <hr class="mt-0 mb-4">
          <form action="{% url 'predict_struct' %}" method="post">
        {% csrf_token %}
        {{ form|crispy  }}
        <button type="submit" class="btn btn-success btn-block" value="Submit"> Submit </button>
    </form>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
